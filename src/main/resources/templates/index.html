<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head th:replace="head/head :: mihead"></head>


<body onload="mueveReloj()">

<header th:replace="header/nav :: mimenu"></header>

<div th:switch="${pagina}">
      <div th:case="list">
            <main th:replace="empleado/list :: listado"></main>
      </div>
      <div th:case="*">
            <main th:replace="main/bienvenida :: main1"></main>
      </div>
</div>




<footer th:replace="foot/pie :: mipie"></footer>

<script src="webjars/jsquery/jquery.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/reloj.js"></script>
</body>
</html>
